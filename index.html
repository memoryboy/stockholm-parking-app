<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Park v2.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .version-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .current-time {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .current-location {
            font-size: 13px;
            opacity: 0.9;
        }

        .app-main {
            padding: 30px 20px;
        }

        .gps-status {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gps-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f0f4ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }

        .gps-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .parking-status-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .parking-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .parking-circle.green {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        .parking-circle.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .parking-circle.orange {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: white;
        }

        .parking-circle.gray {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
        }

        .parking-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .parking-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .time-remaining {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .time-remaining-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-remaining-value {
            font-size: 24px;
            font-weight: 700;
        }

        .time-remaining-subtext {
            font-size: 13px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .parking-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .parking-rule {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .parking-explanation {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .parking-details {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .parking-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0f2fe;
            font-size: 14px;
        }

        .parking-detail-item:last-child {
            border-bottom: none;
        }

        .parking-detail-label {
            color: #64748b;
            font-weight: 500;
        }

        .parking-detail-value {
            color: #1e293b;
            font-weight: 600;
        }

        .refresh-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .coordinates {
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            margin-top: 15px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="version-badge">v2.1</div>
            <h1 class="app-title">üÖøÔ∏è Stockholm Park</h1>
            <div class="current-time" id="currentTime">--:--</div>
            <div class="current-location" id="currentLocation">Stockholm</div>
        </header>

        <main class="app-main">
            <div class="gps-status">
                <div class="gps-indicator">
                    <span class="gps-dot"></span>
                    <span id="gpsStatus">H√§mtar position...</span>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="time-remaining hidden" id="timeRemaining">
                <div class="time-remaining-label">‚è∞ Till√•tet till</div>
                <div class="time-remaining-value" id="timeRemainingValue">--:--</div>
                <div class="time-remaining-subtext" id="timeRemainingSubtext">R√§knar...</div>
            </div>

            <div class="parking-status-container">
                <div class="parking-circle gray" id="parkingCircle">
                    <div class="parking-icon" id="parkingIcon">‚è≥</div>
                    <div class="parking-text" id="parkingText">LADDAR</div>
                </div>
            </div>

            <div class="parking-info hidden" id="parkingInfo">
                <div class="parking-rule" id="parkingRule"></div>
                <div class="parking-explanation" id="parkingExplanation"></div>

                <div class="parking-details" id="parkingDetails">
                    <div class="parking-detail-item">
                        <span class="parking-detail-label">üìÖ Dagar:</span>
                        <span class="parking-detail-value" id="detailDays">-</span>
                    </div>
                    <div class="parking-detail-item">
                        <span class="parking-detail-label">üïê Tid:</span>
                        <span class="parking-detail-value" id="detailTime">-</span>
                    </div>
                    <div class="parking-detail-item">
                        <span class="parking-detail-label">üí∞ Taxa:</span>
                        <span class="parking-detail-value" id="detailTaxa">-</span>
                    </div>
                    <div class="parking-detail-item">
                        <span class="parking-detail-label">‚è±Ô∏è Max tid:</span>
                        <span class="parking-detail-value" id="detailMaxTime">-</span>
                    </div>
                </div>
            </div>

            <button class="refresh-btn" onclick="checkParking()">üîÑ Uppdatera position</button>
            <div class="coordinates" id="coordinates"></div>
        </main>
    </div>

    <script>
        let parkingData = null;
        let currentLat = null;
        let currentLng = null;

        window.addEventListener('load', () => {
            updateTime();
            setInterval(updateTime, 1000);
            checkParking();
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });

            if (parkingData && parkingData.endTime) {
                updateTimeRemaining(parkingData.endTime);
            }
        }

        async function checkParking() {
            showLoading();
            clearError();

            try {
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;

                currentLat = latitude;
                currentLng = longitude;

                document.getElementById('coordinates').textContent = 
                    `Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)}`;
                document.getElementById('gpsStatus').textContent = 'GPS Aktiv';

                // Get address BEFORE parking data so it's ready
                await getAddress(latitude, longitude);

                const response = await fetch(`/api/parking?lat=${latitude}&lng=${longitude}&radius=100`);
                const data = await response.json();

                displayParkingStatus(data, latitude, longitude);

            } catch (error) {
                showError(error.message);
                showStatus('error');
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Din webbl√§sare st√∂der inte geolokalisering'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(resolve, (error) => {
                    switch(error.code) {
                        case 1:
                            reject(new Error('Till√•t plats√•tkomst'));
                            break;
                        case 2:
                            reject(new Error('GPS ej tillg√§nglig'));
                            break;
                        default:
                            reject(new Error('GPS-fel'));
                    }
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            });
        }

        function displayParkingStatus(data, lat, lng) {
            if (!data.features || data.features.length === 0) {
                showStatus('unknown');
                document.getElementById('parkingRule').textContent = 
                    'Inga parkeringsregler hittades';
                document.getElementById('parkingExplanation').textContent = 
                    'Kontrollera lokala skyltar';
                document.getElementById('parkingInfo').classList.remove('hidden');
                document.getElementById('timeRemaining').classList.add('hidden');
                return;
            }

            const feature = data.features[0];
            const parsed = feature.parsed || {};
            const props = feature.properties || {};

            parkingData = {
                allowed: parsed.isCurrentlyAllowed !== false,
                endTime: parsed.timeUntil,
                rule: props
            };

            if (parkingData.allowed) {
                showStatus('allowed');
                document.getElementById('parkingRule').textContent = 'Parkering till√•ten h√§r';
            } else {
                showStatus('forbidden');
                document.getElementById('parkingRule').textContent = 'Parkering kan vara begr√§nsad';
            }

            if (parsed.timeUntil) {
                document.getElementById('timeRemainingValue').textContent = parsed.timeUntil;
                updateTimeRemaining(parsed.timeUntil);
                document.getElementById('timeRemaining').classList.remove('hidden');
            } else {
                document.getElementById('timeRemaining').classList.add('hidden');
            }

            document.getElementById('parkingExplanation').textContent = 
                `${data.features.length} parkeringsregel(er) funna.`;

            // Get real field values with fallbacks
            const days = parsed.formattedDays || props.DAGAR || props.dagar || 'Alla dagar';
            const time = parsed.formattedTime || 'Hela dygnet';
            const taxa = parsed.taxa || props.TAXA || props.taxa || 'Ingen avgift';
            const maxTime = parsed.maxTime || props.MAX_TID || props.max_tid || 'Ingen begr√§nsning';

            document.getElementById('detailDays').textContent = days;
            document.getElementById('detailTime').textContent = time;
            document.getElementById('detailTaxa').textContent = taxa;
            document.getElementById('detailMaxTime').textContent = maxTime;

            document.getElementById('parkingInfo').classList.remove('hidden');
        }

        function updateTimeRemaining(endTimeStr) {
            if (!endTimeStr) return;

            const now = new Date();
            const [endHour, endMinute] = endTimeStr.split(':').map(Number);

            const endTime = new Date();
            endTime.setHours(endHour, endMinute, 0, 0);

            if (endTime < now) {
                endTime.setDate(endTime.getDate() + 1);
            }

            const diffMs = endTime - now;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            if (diffHours > 0) {
                document.getElementById('timeRemainingSubtext').textContent = 
                    `${diffHours} timmar ${diffMinutes} minuter kvar`;
            } else if (diffMinutes > 0) {
                document.getElementById('timeRemainingSubtext').textContent = 
                    `${diffMinutes} minuter kvar`;
            } else {
                document.getElementById('timeRemainingSubtext').textContent = 
                    'Tiden g√•r snart ut!';
            }
        }

        async function getAddress(lat, lng) {
            try {
                // Use Nominatim reverse geocoding
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`,
                    { 
                        headers: { 
                            'User-Agent': 'StockholmParkApp/2.1',
                            'Accept-Language': 'sv'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Address lookup failed');
                }

                const data = await response.json();

                if (data.address) {
                    // Try to get the best address component
                    const street = data.address.road || 
                                  data.address.pedestrian || 
                                  data.address.footway ||
                                  data.address.neighbourhood ||
                                  data.address.suburb ||
                                  data.address.quarter;

                    const city = data.address.city || 
                                data.address.town || 
                                data.address.municipality || 
                                'Stockholm';

                    if (street) {
                        document.getElementById('currentLocation').textContent = `${street}, ${city}`;
                    } else {
                        document.getElementById('currentLocation').textContent = city;
                    }
                } else {
                    // Fallback to coordinates
                    document.getElementById('currentLocation').textContent = 
                        `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                }
            } catch (error) {
                console.error('Address lookup error:', error);
                // Show coordinates if address lookup fails
                document.getElementById('currentLocation').textContent = 
                    `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }
        }

        function showStatus(status) {
            const circle = document.getElementById('parkingCircle');
            const icon = document.getElementById('parkingIcon');
            const text = document.getElementById('parkingText');

            circle.className = 'parking-circle';
            switch(status) {
                case 'allowed':
                    circle.classList.add('green');
                    icon.textContent = '‚úì';
                    text.textContent = 'TILL√ÖTET';
                    break;
                case 'forbidden':
                    circle.classList.add('red');
                    icon.textContent = '‚úï';
                    text.textContent = 'F√ñRBJUDET';
                    break;
                case 'limited':
                    circle.classList.add('orange');
                    icon.textContent = '‚è∞';
                    text.textContent = 'BEGR√ÑNSAT';
                    break;
                case 'unknown':
                    circle.classList.add('gray');
                    icon.textContent = '?';
                    text.textContent = 'OK√ÑNT';
                    break;
                case 'error':
                    circle.classList.add('red');
                    icon.textContent = '‚ö†Ô∏è';
                    text.textContent = 'FEL';
                    break;
            }
        }

        function showLoading() {
            const circle = document.getElementById('parkingCircle');
            circle.className = 'parking-circle gray';
            document.getElementById('parkingIcon').textContent = '‚è≥';
            document.getElementById('parkingText').textContent = 'LADDAR';
            document.getElementById('parkingInfo').classList.add('hidden');
            document.getElementById('timeRemaining').classList.add('hidden');
            document.getElementById('currentLocation').textContent = 'H√§mtar adress...';
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = 
                `<div class="error">‚ùå ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
    </script>
</body>
</html>
